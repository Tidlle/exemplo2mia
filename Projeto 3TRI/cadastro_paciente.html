<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacientes</title>
    <!-- Inclua os links CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pacientes</h1>
        <form id="pacienteForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="tel" class="form-control" id="celular" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" required>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control" id="endereco" required>
            </div>

            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" class="form-control" id="bairro" required>
            </div>

            <div class="form-group">
                <label for="complemento">Complemento:</label>
                <input type="text" class="form-control" id="complemento">
            </div>

            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="numero">Número:</label>
                    <input type="text" class="form-control" id="numero" required>
                </div>

                <div class="form-group col-md-4">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control" id="cep" required>
                </div>

                <div class="form-group col-md-2">
                    <label for="uf">UF:</label>
                    <input type="text" class="form-control" id="uf" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

    <!-- Inclua os scripts JS do Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const pacientes = [];

        const pacienteForm = document.getElementById('pacienteForm');
        pacienteForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const paciente = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                celular: document.getElementById('celular').value,
                senha: document.getElementById('senha').value,
                endereco: document.getElementById('endereco').value,
                bairro: document.getElementById('bairro').value,
                complemento: document.getElementById('complemento').value,
                numero: document.getElementById('numero').value,
                cep: document.getElementById('cep').value,
                uf: document.getElementById('uf').value,
            };
            pacientes.push(paciente);
            console.log('Paciente cadastrado:', paciente);
            pacienteForm.reset();
        });

    </script>
</body>
</html>
